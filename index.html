<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHEESH!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/x.svg" type="image/x-icon">

    <script src="./main.js" defer></script>
</head>
<body>
    <header> welcome to the battlefield </header>
    <main>
            <div class="layout">
                <div class="gameboard">
                    <div class="layerAI">
                        <div class="AIGameboard"></div>
                        <div class="AIname">Attack Board</div>
                    </div>
                    <div class="layerPlayer">
                        <div class="playerGameboard"></div>
                        <div class="playerName">Your Board</div>
                    </div>
                </div>
                <div class="buttonsSection">
                    <div class="startGameSection">
                        <button id="startGameBtn">Start Game (Randomize)</button>
                    </div>
                    <div class="randomPlaceSection">
                        <button id="randomPlaceBtn"> Randomize </button>
                    </div>
                    <div class="restartSection">
                        <button id="restartBtn"> Restart Game </button>
                    </div>
                </div>
            </div>       
    </main>
    <footer> 
        Battleship - the odin project - <a href="https://github.com/kenhardika" target="_blank">@kenhardika</a> 
    </footer>

</body>
</html>
